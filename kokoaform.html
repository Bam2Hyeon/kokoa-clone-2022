<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Challenge goals - Create An Account</title>
    </head>
    <body>
        <form>
          <header>
            <h1>Create An Account</h1>
          </header>
          <main>
            <label for="first name">First Name</label>
            <input id="first name" required placeholder="First name" type="text"/>
          </main>
          <main>
            <label for="last name">Last name</label>
            <input id="last name" required placeholder="Last Name" type="text"/>
          </main>
          <main>
            <label for="email">Email</label>
            <input id="email"required placeholder="Email" type="email"/>
          </main>
          <main>
            <label for="username">Username</label>
            <input id="username" required placeholder="Username" type="text"/>
          </main>
          <main>
            <label for="password">Password</label>
            <input id="password" required placeholder="Password" minlength="10" type="password"/>
          </main>
          <main>
            <label for="birth date">Birth date</label>
            <input id="birth date" required placeholder="birth date"type="date"/>
          </main>
          <main>
            <label for="how happy are you?">How happy are you?</label>
            <input id="how happy are you?" required placeholder="how happy are you?" type="range"/>
          </main>
          <main>
            <label for="what is your fav. color?">What is your fav. color?</label>
            <input id="what is your fav. color?" type="color"/>
          </main>
            <input type="submit" value="Create Acconut"/>
        </form>
    </body>
